<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<body>

    <h1>Mercearia do seu Ciro </h1>

    <p>Arroz - R$ 15,90 </p>
    <button onclick="adicionarArrozCarrinho()">Adicionar </button>
    <button onclick="removerArrozCarrinho()">Remover </button>

    <hr/>

    <p>Feijão - R$ 11,40 </p>
    <button onclick="adicionarFeijaoCarrinho()" >Adicionar </button>
    <button onclick="removerFeijaoCarrinho()">Remover </button>

    <hr/>

    <h2> Seu carrinho </h2>
    <button onclick="verCarrinho()">Ver carrinho</button>
    <button onclick="limparCarrinho()">Limpar Carrinho </button>

    <script>
        let carrinhoArroz= 0
        const valorArroz= 15.90


        let carrinhoFeijao= 0
        const valorFeijao= 11.40


        function adicionarArrozCarrinho(){
             carrinhoArroz++
        }

        function removerArrozCarrinho(){
            carrinhoArroz--
        }

        function limparCarrinho(){
            carrinhoArroz= 0
            carrinhoFeijao= 0
        }

        function adicionarFeijaoCarrinho(){
             carrinhoFeijao++
        }

        function removerFeijaoCarrinho(){
            carrinhoFeijao--
        }

         function verCarrinho(){
             alert("Itens no carrinho: "+ (carrinhoArroz+ carrinhoFeijao) + "\nTotal Arroz: "+valorArroz* carrinhoArroz+ " | "+ "Qnt de arroz: "+ carrinhoArroz+
            "\nTotal Feijão: "+valorFeijao* carrinhoFeijao+ " | "+ "Qnt de feijão: "+ carrinhoFeijao
            + "\n"+ "\nTotal da compra: R$"+ (valorArroz* carrinhoArroz+ valorFeijao* carrinhoFeijao))

        }




</script>

</body>
</html>
