<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script> 

        // Revisão do JavaScript


        //Mostra a mensagem no console do navegador
        console.log("Revisão do JavaScript")


        // O Alert cria uma mensagem na tela e trava o navegador
        alert("Revisão do \nJavaScript")
        
        // Cria variável
        let tomate = parseFloat(prompt("Digite o preço do tomate: ") )
        
        // Crie a variável e já atribui o valor
        let hamburger = prompt("Digite o preço do hamburger: ")
        hamburger = parseInt(hamburger) // Transforma em número
        
        // Cria variável, atribui o valor e já transforma em número
        let queijo = prompt("Digite o preço do queijo: " )
        queijo = parseInt(queijo) // Transforma em número

        alert("Cardápio: \nTomante: R$ " +tomate + "\nHamburger: R$ " +hamburger + "\nQueijo: R$ " +queijo)

        let preco_custo = tomate + queijo + hamburger

        alert("O valor total é: R$ " +preco_custo + ",00" )

        let margem_lucro = 50 // Isso é em porcentagem
        let preco_venda = preco_custo + margem_lucro * preco_custo / 100 

        
        alert("O preço final do produto será R$: " +preco_venda.toFixed(2))


    </script>






</body>
</html>
