<body>

    <script>

        alert("Bem-vindo ao Podrão do Jorge ")

        let salsisha = parseFloat(prompt("Digite o valor da salsisha: "))
        let pureBatata = parseFloat(prompt("Digite o valor da purê de batata: "))
        let salada = parseFloat(prompt("Digite o valor da salada: "))

        let pao = 1.15
        let batataPalha = 0.95



        alert("Cardápio: \nsalsisha: R$ " +salsisha + "\npure_batata: R$ " +pureBatata + "\nsalada: R$ " +salada + "\npao: R$ " + pao + "\nbatataPalha: R$ " + batataPalha)

        let dog_simples = salsisha + pureBatata + pao + batataPalha
        alert("O valor do dog simples é: R$ " +dog_simples)

        let dog_duplo = salsisha + salsisha + pureBatata + salada + pao + batataPalha
        alert("O valor do dog duplo é: R$ " +dog_duplo)

        let dog_especial = salsisha + salsisha + salsisha + pureBatata + pureBatata + salada + pao + batataPalha
        alert("O valor do dog especial é: R$ " +dog_especial)






    </script>
